version: "3.9"
name: "akari-dev"
services:
  postgres:
    container_name: Akari-Postgres-Dev
    image: postgres:15
    env_file:
      - .env
    volumes:
      - dev_postgres_volume:/var/lib/postgresql/data
    ports:
      - 5432:5432


  redis:
    container_name: Akari-Redis-Dev
    image: redis/redis-stack:7.0.6-RC5
    ports:
      - 6379:6379
    volumes:
      - dev_redis_stack_volume:/data
    command: redis-stack-server --protected-mode no

volumes:
  dev_postgres_volume:
  dev_redis_stack_volume:
